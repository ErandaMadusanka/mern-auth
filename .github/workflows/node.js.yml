name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          PORT: ${{ secrets.PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          MAILTRAP_TOKEN: ${{ secrets.MAILTRAP_TOKEN }}
          MAILTRAP_ENDPOINT: ${{ secrets.MAILTRAP_ENDPOINT }}
          CLIENT_URL: ${{ secrets.CLIENT_URL }}
        run: npm run build

      - name: Restart application
        run: /home/ubuntu/.nvm/versions/node/v20.17.0/bin/pm2 restart app

      - name: Print environment variables
        run: |
          echo "MONGO_URI=$MONGO_URI"
          echo "PORT=$PORT"
          echo "JWT_SECRET=$JWT_SECRET"
          echo "MAILTRAP_TOKEN=$MAILTRAP_TOKEN"
          echo "MAILTRAP_ENDPOINT=$MAILTRAP_ENDPOINT"
